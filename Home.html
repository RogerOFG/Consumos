<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="icon" href="./assets/img/icon.webp">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="./assets/css/Auth.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <script type="module" src="./assets/js/Firebase/frebaseconect.js"></script>
    <script type="module" src="./assets/js/Firebase/auth.js"></script>
    <script type="module" src="./assets/js/Firebase/TableConsumo.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <i class='bx bxs-dashboard'></i>
            <h2 class="header__ttl">Dashboard</h2>
        </div>

        <div class="auth__btns">
            <button class="btn__Auth" id="loginBtn" type="button">Autorizar</button>
            <button class="btn__Auth btn__Auth--icon hidde" id="logoutBtn" title="log out" type="button"><i class='bx bx-log-out-circle'></i></button>
        </div>
    </header>

    <main id="mainContent" class="main">
        <div class="main__auth hidde">
            <h1 id="iconAuth">ðŸ™ˆ</h1>
        </div>

        <div class="stats">
            <div class="box box--today">
                <div class="box__top">
                    <div class="box__icon-content">
                        <i class='box__icon bx bxs-component'></i>
                    </div>
        
                    <h3 id="totalSpent" class="box__data"></h3>
                </div>
        
                <div class="box__bot">
                    <span class="box__ttl">Gasto total acumulado</span>
                </div>
            </div>
        
            <div class="box">
                <div class="box__top">
                    <div class="box__icon-content">
                        <i class='box__icon bx bx-history'></i>
                    </div>
                    
                    <h3 id="spentLastBill" class="box__data"></h3>
                </div>
        
                <div class="box__bot">
                    <span class="box__ttl">Gasto de la ultima factura</span>
                </div>
            </div>
        
            <div class="box">
                <div class="box__top">
                    <div class="box__icon-content">
                        <i class='box__icon bx bx-stats'></i>
                    </div>
                    
                    <h3 id="AverageMonthlySpent" class="box__data"></h3>
                </div>
        
                <div class="box__bot">
                    <span class="box__ttl">Promedio de gasto mensual</span>
                </div>
            </div>
        
            <div class="box">
                <div class="box__top">
                    <div class="box__icon-content">
                        <i class='box__icon bx bxs-star-half'></i>
                    </div>
                    
                    <h3 id="SpentSinceLastBill" class="box__data"></h3>
                </div>
        
                <div class="box__bot">
                    <span class="box__ttl">Gastos desde la Ãºltima factura</span>
                </div>
            </div>
        
            <div class="box">
                <div class="box__top">
                    <div class="box__icon-content">
                        <i class='box__icon bx bxs-star'></i>
                    </div>
        
                    <h3 id="RemainingToAverage" class="box__data"></h3>
                </div>
        
                <div class="box__bot">
                    <span class="box__ttl">Restante para completar promedio</span>
                </div>
            </div>
        
            <div class="box box--today">
                <div class="box__top">
                    <div class="box__icon-content">
                        <i class='box__icon bx bx-objects-vertical-center'></i>
                    </div>
                    
                    <h3 id="AverageSpentPerDay" class="box__data"></h3>
                </div>
        
                <div class="box__bot">
                    <span class="box__ttl">Promedio x dias del mes actual</span>
                </div>
            </div>
        </div>

        <div class="overview">
            <!-- DATOS DE LA GRAFICA -->
            <div id="dataGrafic">
            </div>
        
            <h3 class="overview__ttl">Grafica de los ultimos 6 meses</h3>
        
            <canvas id="myChart" width="100%" height="300"></canvas>
        </div>
    </main>

    <footer id="Footer" class="footer hidde">
        <div class="footer__content">
            <a href="./Home.html" class="footer__op footer__op--active">
                <i class='footer__icon bx bx-stats'></i>
        
                <span class="footer__sub">Estadisticas</span>
            </a>
        
            <a href="./Create.html" class="footer__op">
                <i class='footer__icon bx bx-plus-circle'></i>
        
                <span class="footer__sub">Nuevo</span>
            </a>
        
            <a href="./History.html" class="footer__op">
                <i class='footer__icon bx bx-history'></i>
        
                <span class="footer__sub">Historico</span>
            </a>
        </div>
    </footer>
</body>
</html>
